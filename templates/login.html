{% extends 'base.html' %}
{% block konten %}


<body class="text-center">

<main class="form-signin position-absolute top-50 start-50 translate-middle">
<div class="container">
<form method="post">
  <img class="mb-4" src="{{url_for('static', filename='img/user.jpg')}}" alt="" width="72" height="57">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <div class="form-floating">
    <input type="username" name="txtname" class="form-control" id="floatingInput" placeholder="Username">
    <label for="floatingInput">Username</label>
  </div>
  <div class="form-floating">
    <input type="password" name="txtpass" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
</form>
</div>
</main>

</body>

{% endblock %}
